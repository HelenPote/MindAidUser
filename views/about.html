<div class="jumbotron">
  <div class="page-header">
      <h2 class="letterSize">
        <span class="l">A</span>
        <span class="i">B</span>
        <span class="s">O</span>
        <span class="t">U</span>
        <span class="e">T</span>
      </h2>
  </div>
  <div class="panel panel-default">
    <div class="panel-body">
        {{#each about}}
        <div class="aboutSection">
          <h3>{{this.subtitle}}</h3>
              {{#each this.paragraph}}
              <p>{{this}}</p>
              {{/each}}
        </div>
        {{/each}}
      </div>
    </div>
  </div>
</div>
