<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Learn</h3>
  </div>
  <div class="panel-body">
    {{#each learn}}
      <div class="learnSection">
        <h2>{{this.category}}</h2>
        <h3>{{this.subtitle}}</h3>
        {{#each this.things_to_know}}
          <p>{{this}}</p>
        {{/each}}
      </div>
      <div class="buttonsContainer">
      </div>
    {{/each}}
  </div>
</div>
